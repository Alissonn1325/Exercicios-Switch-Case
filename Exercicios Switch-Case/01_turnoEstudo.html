<script>
    /*
    //PROBLEMA: Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA

    const turnoDoDia = prompt("Informe se É | M | Matutino | V | Verspertino | N | Noturno.").toLowerCase();

    switch (turnoDoDia) {
        case "m":
            alert("Matutino.")
            break;
            case "v":
                alert("Vespertino.")
                break;
                case "n":
                    alert("Noturno.")
                    break;
                    default:
                        alert("Valor Inválido.")
    }
    
    

</script>
